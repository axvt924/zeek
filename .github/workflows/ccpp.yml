name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: checkout
      run: "git submodule update --init --recursive"
    - name: dependencies
      run: "sudo apt-get install flex bison libpcap-dev python-dev swig zlib1g-dev"
    - name: configure
      run: ./configure
    - name: make
      run: make -j2
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
